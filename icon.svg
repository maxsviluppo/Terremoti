<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Shape (Squircle-ish for iOS consistency, Circle for Web) -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#emeraldGradient)"/>
  
  <!-- Seismic Grid Lines (Subtle background) -->
  <path d="M60 256 H452" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <path d="M256 60 V452" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <circle cx="256" cy="256" r="100" stroke="rgba(255,255,255,0.1)" stroke-width="4" fill="none"/>
  <circle cx="256" cy="256" r="180" stroke="rgba(255,255,255,0.05)" stroke-width="4" fill="none"/>

  <!-- Seismic Wave -->
  <path d="M80 256 L130 256 L160 256 L190 340 L230 140 L270 380 L310 200 L340 256 L432 256" 
        stroke="white" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#shadow)"
  />

  <!-- Epicenter Dot -->
  <circle cx="270" cy="380" r="16" fill="#fbbf24" stroke="rgba(0,0,0,0.2)" stroke-width="2"/>
</svg>